# MODIFIED: 2021-11-15
# PURPOSE: Unified Rare Disease Data Model lookups for EMX1
# STATUS: maturing
# COMMENTS:
# After building the model, the following attributes should be added to the
# `tags`. The `relationLabel` and `relationIRI` are standard, but the code
# system should be extracted from the `objectIRI`
# relationLabel: isAssociatedWith
# relationIRI: http://molgenis.org#isAssociatedWith
# codeSystem: *use regrex to split IRI to extract codeSystem*
#//////////////////////////////////////////////////////////////////////////////

# set package info
name: urdm_lookups
label: Lookups
description: URDM Lookup tables
parent: urdm
tags: dcat:catalog
version: 0.9.0
date: 2021-11-11

# define tags
tagDefinitions:

  # dcat:catalog
  - identifier: dcat:catalog
    label: dcat:Catalog
    objectIRI: https://www.w3.org/TR/vocab-dcat-3/#Class:Catalog
    codeSystem: dcat
    relationLabel: isAssociatedWith
    relationIRI: http://molgenis.org#isAssociatedWith

  # dcat:dataset
  - identifier: dcat:dataset
    label: Dataset
    objectIRI: https://www.w3.org/TR/vocab-dcat-3/#Property:catalog_dataset
    codeSystem: dcat
    relationLabel: isAssociatedWith
    relationIRI: http://molgenis.org#isAssociatedWith
  
  # anatomoical source
  - identifier: NCIT:C103264
    label: NCIT:C103264
    objectIRI: http://purl.obolibrary.org/obo/NCIT_C103264
    codesystem: NCIT
    relationLabel: isAssociatedWith
    relationIRI: http://molgenis.org#isAssociatedWith
    
  # ancestry
  - identifier: NCIT:C176763
    label: NCIT:C176763
    objectIRI: http://purl.obolibrary.org/obo/NCIT_C176763
    codesystem: NCIT
    relationLabel: isAssociatedWith
    relationIRI: http://molgenis.org#isAssociatedWith
    
  # biospecimen type
  - identifier: NCIT:C70713
    label: NCIT:C70713
    objectIRI: http://purl.obolibrary.org/obo/NCIT_C70713
    codesystem: NCIT
    relationLabel: isAssociatedWith
    relationIRI: http://molgenis.org#isAssociatedWith
    
  # country
  - identifier: NCIT:C171105
    label: NCIT:C171105
    objectIRI: http://purl.obolibrary.org/obo/NCIT_C171105
    codesystem: NCIT
    relationLabel: isAssociatedWith
    relationIRI: http://molgenis.org#isAssociatedWith
    
  # genotypic sex
  - identifier: PATO:0020000
    label: PATO:0020000
    objectIRI: http://purl.obolibrary.org/obo/PATO_0020000
    codesystem: PATO
    relationLabel: isAssociatedWith
    relationIRI: http://molgenis.org#isAssociatedWith
    
  # inclusion status
  - identifier: NCIT:C166244
    label: NCIT:C166244
    objectIRI: http://purl.obolibrary.org/obo/NCIT_C166244
    codesystem: NCIT
    relationLabel: isAssociatedWith
    relationIRI: http://molgenis.org#isAssociatedWith
    
  # lab indication
  - identifier: NCIT:C171003
    label: NCIT:C171003
    objectIRI: http://purl.obolibrary.org/obo/NCIT_C171003
    codesystem: NCIT
    relationLabel: isAssociatedWith
    relationIRI: http://molgenis.org#isAssociatedWith
    
  # molecular status
  - identifier: NCIT:C20826
    label: NCIT:C20826
    objectIRI: http://purl.obolibrary.org/obo/NCIT_C20826
    codesystem: NCIT
    relationLabel: isAssociatedWith
    relationIRI: http://molgenis.org#isAssociatedWith
    
  # organization
  - identifier: NCIT:C25412
    label: NCIT:C25412
    objectIRI: http://purl.obolibrary.org/obo/NCIT_C25412
    codesystem: NCIT
    relationLabel: isAssociatedWith
    relationIRI: http://molgenis.org#isAssociatedWith
    
  # pathological state
  - identifier: GO:0001894
    label: GO:0001894
    objectIRI: http://purl.obolibrary.org/obo/GO_0001894
    codesystem: GO
    relationLabel: isAssociatedWith
    relationIRI: http://molgenis.org#isAssociatedWith
    
  # phenotype
  - identifier: NCIT:C16977
    label: NCIT:C16977
