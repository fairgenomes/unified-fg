# set attribute level defaults
defaults:
  idAttribute: false
  dataType: string
  nillable: true
  lookupAttribute: false
  labelAttribute: false

# define tables
entities:

  #' @name attributeTemplateDefault
  - name: attributeTemplateDefault
    description: default attribute template ('value' is idAttribute)
    abstract: true
    attributes:
      # semantics: http://purl.obolibrary.org/obo/NCIT_C49100
      - name: value
        idAttribute: true
        nillable: false
        lookupAttribute: true
        labelAttribute: true
        tags: NCIT:C49100
        description: The information contained in a data field. It may represent a numeric quantity, a textual characterization, a date or time measurement, or some other state, depending on the nature of the attribute.
        
      # semantics: http://purl.obolibrary.org/obo/NCIT_C25365
      - name: description
        dataType: text
        tags: NCIT:C25365
        description: A written or verbal account, representation, statement, or explanation of something
      
      # semantics: http://purl.obolibrary.org/obo/NCIT_C70895
      - name: codesystem
        tags: NCIT:C70895
        description: A systematized collection of concepts that define corresponding codes.
      
      # semantics: http://purl.obolibrary.org/obo/NCIT_C25162
      - name: code
        tags: NCIT:C25162
        description: A symbol or combination of symbols which is assigned to the members of a collection.
      
      # semantics: http://purl.obolibrary.org/obo/NCIT_C165071
      - name: iri
        dataType: hyperlink
        tags: NCIT:C165071
        description: A unique symbol that establishes identity of the resource.
  
  #' @name attributeTemplateCode
  - name: attributeTemplateCode
    description: code centric attribute template ('code' is idAttribute)
    abstract: true
    attributes:
    
      # semantics: http://purl.obolibrary.org/obo/NCIT_C49100
      - name: value
        lookupAttribute: true
        labelAttribute: true
        tags: NCIT:C49100
        description: The information contained in a data field. It may represent a numeric quantity, a textual characterization, a date or time measurement, or some other state, depending on the nature of the attribute.
        
      # semantics: http://purl.obolibrary.org/obo/NCIT_C25365
      - name: description
        dataType: text
        tags: NCIT:C25365
        description: A written or verbal account, representation, statement, or explanation of something
      
      # semantics: http://purl.obolibrary.org/obo/NCIT_C70895
      - name: codesystem
        tags: NCIT:C70895
        description: A systematized collection of concepts that define corresponding codes.
      
      # semantics: http://purl.obolibrary.org/obo/NCIT_C25162
      - name: code
        idAttribute: true
        nillable: false
        tags: NCIT:C25162
        description: A symbol or combination of symbols which is assigned to the members of a collection.
      
      # semantics: http://purl.obolibrary.org/obo/NCIT_C165071
      - name: iri
        dataType: hyperlink
        tags: NCIT:C165071
        description: A unique symbol that establishes identity of the resource.
  
  #////////////////////////////////////
  
